<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #questionBox {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ea80b0;
      color: #fff;
    }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
      display: none;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }
  </style>
</head>

<body>

<div id="questionBox">
  <h2>هل ما زلت تشعر بالحب؟</h2>
  <button id="yesBtn">نعم</button>
  <button id="noBtn">لا</button>
</div>

<div id="ui"></div>

<!-- تحديث رابط الأغنية إلى MP3 مباشر -->
<audio id="loveAudio" src="https://linear-bronze-s7vytdbsej.edgeone.app/Luvcat%20-%20He_s%20My%20Man%20_lyric%20video_(MP3_160K).mp3" hidden></audio>

<script>
  const N = 100;
  const ui = document.getElementById('ui');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const questionBox = document.getElementById('questionBox');
  const audio = document.getElementById('loveAudio');

  // إنشاء القلوب
  for (let i = 1; i <= N; i++) {
    const love = document.createElement('div');
    love.className = 'love';
    love.style.setProperty('--i', i);

    const h = document.createElement('div');
    h.className = 'love_horizontal';

    const v = document.createElement('div');
    v.className = 'love_vertical';

    const word = document.createElement('div');
    word.className = 'love_word';
    word.textContent = 'I love you';

    v.appendChild(word);
    h.appendChild(v);
    love.appendChild(h);
    ui.appendChild(love);
  }

  // الزر نعم
  yesBtn.addEventListener('click', () => {
    questionBox.style.display = 'none';
    const loves = document.querySelectorAll('.love');
    loves.forEach(l => l.style.display = 'block');
    // تشغيل الصوت
    audio.play().catch(()=>console.log("Audio can't autoplay"));
  });

  // الزر لا يهرب
  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });
</script>

</body>
</html>
